<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="shortcut icon" href="./img/pc.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark">
            <div class="container justify-content-between">
                <a href="#" class="navbar-brand">
                    <strong>Productos.com</strong>
                </a>


                <div class="p-2">

                    <a href="./pages/carrito.html" class="btn btn-carrito">
                        <div class="carrito-container">
                            <i class="bi bi-cart3"></i>
                            <p class="num-carrito text-white" id="num-carrito">0</p>
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </header>

    <main class="main-inex">
        <aside class="container-fluid nav-container">
            <form class="d-flex m-2" role="search">
                <input class="form-control mb-5" id="input-buscar" type="search" placeholder="Ingrese el nombre"
                    aria-label="Search">
            </form>

            <div class="filtros">
                <section class="todos">
                    <p class="text-white acordeon">Todos <span class="icono-acordion"><i
                                class="bi bi-chevron-double-down"></i></span></p>

                    <div class="panel">
                        <button class="text-white btn btn-outline-secondary main-btns" style="width: 153px;"
                            id="btn-show-all">Ver todos</button>
                    </div>
                </section>

                <section class="filtro-precio">
                    <p class="text-white filt-nombre acordeon">filtrar por precio <span class="icono-acordion"><i
                                class="bi bi-chevron-double-down"></i></span></p>

                    <div class="panel">
                        <form role="search" class="form-precio d-flex flex-column">
                            <input class="m-1" type="number" id="precio-min" placeholder="$min.">
                            <input class="m-1" type="number" id="precio-max" placeholder="$max.">
                            <button class="btn btn-success mt-2" id="btn-precio">Aplicar</button>
                        </form>
                    </div>
                </section>

                <section class="filtro-categoria">
                    <p class="text-white filt-nombre acordeon">filtrar por Categorias <span class="icono-acordion"><i
                                class="bi bi-chevron-double-down"></i></span></p>

                    <div class="panel">
                        <ul class="d-flex flex-column align-items-center p-0 m-0">

                            <li class="cat-item"><button id="Computadoras"
                                    class="text-white btn btn-outline-secondary main-btns btn-cat"
                                    style="width: 153px;">Computadoras</button>
                            </li>
                            <li class="cat-item"><button id="Tablets"
                                    class="text-white btn btn-outline-secondary main-btns btn-cat"
                                    style="width: 153px;">Tablets</button>
                            </li>
                            <li class="cat-item"><button id="Watchs"
                                    class="text-white btn btn-outline-secondary main-btns btn-cat"
                                    style="width: 153px;">Smart Watchs</button></li>
                        </ul>
                    </div>
                </section>
            </div>
        </aside>

        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 justify-content-between p-5 mt-2"
                id="cards-container">

            </div>
        </div>
    </main>

    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MAIN JS -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
